    <title>Pagination</title>

<body class="alert-dark container">
    
<h1 id="title">Pagination</h1> 

<div class=" table table-responsible">
    <table class="table table-bordered border-white ">
        <thead class="bg-dark  text-white">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>Email</th>
            </tr>
        </thead >
        <tbody id="table-data" class=" bg-light">
        </tbody>
    </table>
</div>


<!-- <p class="text-center" id="description">page<span id="page"></span></p> -->

<div class="table-responsive">
    <div class="c" id="button">
        <nav>
            <ul>
                <button class="page-item border-light">
                    <a class="page-link " id="prev">Previous</a></button>
                <button class="page-item border-light"><a class="page-link bt" href="#">1</a></button>
                <button class="page-item border-light"><a class="page-link bt" href="#">2</a></button>
                <button class="page-item border-light"><a class="page-link bt" href="#">3</a></button>
                <button class="page-item border-light"><a class="page-link bt" href="#">4</a></button>
                <button class="page-item border-light"><a class="page-link bt" href="#">5</a></button>
                <button class="page-item border-light"><a class="page-link bt" href="#">6</a></button>
                <button class="page-item border-light"><a class="page-link bt" href="#">7</a></button>
                <button class="page-item border-light"><a class="page-link bt" href="#">8</a></button>
                <button class="page-item border-light"><a class="page-link bt" href="#">9</a></button>
                <button class="page-item border-light"><a class="page-link bt" href="#">10</a></button>
                <button class="page-item border-light">
                    <a class="page-link" id="next">Next</a>
                </button>
            </ul>
        </nav>
    </div>
</div>









<p id="description" class="text-muted text-right">pagination</p>
